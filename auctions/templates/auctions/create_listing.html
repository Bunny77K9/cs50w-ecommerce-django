{% extends "auctions/layout.html" %}

{% block body %}
<div class="float-child" id="form-container">
    <h1>Create Listing</h1>
    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}
        <div class="input-field">
            <h6>Title of Listing</h6>
            {{ form.title }}
        </div>
        <div class="input-field">
            <h6>Description</h6>
            {{ form.description }}
        </div>
        <div class="input-field">
            <h6>Image Url</h6>
            {{ form.img_url }}
        </div>
        <div class="float-child-child">
            <div class="input-field">
                <h6>Price</h6>
                {{ form.price }}
            </div>
            <div class="select-field">
                <h6>Category</h6>
                <select required name="categories">
                    <option value="" disabled selected>Select Catagory</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="input-field">
            <input id="submit-button" type="submit" class="btn btn-primary">
        </div>
    </form>
</div>

<style>
    body {
        background-image: url('https://www.dictio.id/uploads/db3342/optimized/3X/b/e/bebb78b7a77639b2f89f0dd1be39368c21ba2552_2_1024x681.jpeg');
        background-size: cover;
        background-repeat: no-repeat;
        color: #fff;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }

    h1 {
        text-align: center;
    }

    .float-child {
        min-width: 400px;
        height: 100vh;
        float: right;
        padding: 20px;
        padding-top: 8%;
    }

    .float-child-child {
        display: flex;
        width: 100%;
    }

    #form-container {
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(13px);
    }

    .input-field {
        display: block;
        padding: 0.5rem 1rem;
        width: 100%;
    }

    .select-field {
        display: block;
        padding: 0.5rem 1rem;
    }

    input {
        width: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        border: none;
        border-radius: 2px;
        color: #fff;
        padding: 3px;
        border-bottom: 3px solid #ccc;
        transition: all 0.3s ease;
    }

    input:focus {
        outline: none;
        border-color: var(--orange);
    }

    textarea {
        width: 100%;
        height: 135px;
        background-color: rgba(0, 0, 0, 0.4);
        border: none;
        border-radius: 2px;
        color: #fff;
        border-bottom: 3px solid #ccc;
        transition: all 0.3s ease;
    }

    textarea:focus {
        outline: none;
        border-color: var(--orange);

    }

    select{
        background-color: rgba(0, 0, 0, 0.4);
        color: #fff;
        border: none;
        height: 35px;
        border-bottom: 3px solid #ccc;
        transition: all 0.3s ease;
    }

    select:focus{
        outline: none;
        border-color: var(--orange);
        color: var(--orange);
    }

    select option{
        color: #000;
        background-color: white;
    }

    #submit-button {
        margin-top: 0.5rem;
        padding: 0.3rem;
        color: #000;
        height: 40px;
        font-weight: bold;
        background: rgba(255, 255, 255, 0.4);
        border-radius: 20px;
        border: none;
        transition: all 0.3s ease;
    }

    #submit-button:hover {
        background: rgba(18, 18, 18, 0.7);
        color: rgba(255, 255, 255, 0.8);
    }
</style>

{% endblock %}
